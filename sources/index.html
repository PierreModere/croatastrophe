<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Croatastrophe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <section class="starting-screen">
      <div class="logo__container">
        <img class="logo" src="/assets/icons/title.png" />
        <img class="logo__loader" src="/assets/icons/title.png" />
      </div>
      <div class="btn">
        <img class="bnt-img" src="/assets/icons/menuButton.png" />
      </div>
    </section>

    <section class="playing-screen">
      <div class="health">
        <img class="health__heart" src="/assets/icons/heart.svg" alt="" />
        <img class="health__heart" src="/assets/icons/heart.svg" alt="" />
        <img class="health__heart" src="/assets/icons/heart.svg" alt="" />
        <img class="health__heart" src="/assets/icons/heart.svg" alt="" />
        <img class="health__heart" src="/assets/icons/heart.svg" alt="" />
      </div>
      <img class="control-left" src="/assets/icons/control-left.svg" alt="" />
      <img class="control-right" src="/assets/icons/control-right.svg" alt="" />
      <div class="combo">
        <img src="/assets/combo/0.png" />
      </div>
    </section>

    <section class="deathScreen">
      <div>
        <div class="logo__container">
          <img class="logo" src="/assets/deathLogo.png" />
        </div>
        <div class="btn-container">
          <img class="bnt-img" src="/assets/icons/retryButton.png" />
        </div>
      </div>
    </section>

    <div class="experience"></div>

    <div class="background"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
