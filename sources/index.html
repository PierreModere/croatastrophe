<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Croatastrophe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <div
      class="health"
      style="
        position: fixed;
        z-index: 1;
        left: 5%;
        top: 2%;
        font-weight: bold;
        font-size: 48pt;
      "
    >
      5❤️
    </div>
    <section class="deathScreen">
      <div>
        <div class="title">💀Vous avez perdu💀</div>
        <div class="buttonContainer">
          <span>A pour rejouer</span><span>X pour voir les scores</span
          ><span>S pour sauvegarder ton record</span>
        </div>
      </div>
    </section>

    <section class="starting-screen">
      <div class="logo__container">
        <img class="logo" src="/assets/logo.png" />
        <img class="logo__loader" src="/assets/logo.png" />
      </div>
      <div class="btn">
        <span>Appuyer sur</span>
        <img class="btn__input" src="/assets/axis/input-a.svg" alt="A" />
      </div>
    </section>

    <div class="experience"></div>

    <div class="background"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
