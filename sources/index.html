<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projet Croatastrophe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="input"
      style="
        position: fixed;
        z-index: 1;
        right: 5%;
        bottom: 2%;
        font-weight: bold;
        font-size: 48pt;
      "
    ></div>
    <div
      class="input2"
      style="
        position: fixed;
        z-index: 1;
        left: 5%;
        bottom: 2%;
        font-weight: bold;
        font-size: 48pt;
      "
    ></div>
    <div
      class="health"
      style="
        position: fixed;
        z-index: 1;
        left: 5%;
        top: 2%;
        font-weight: bold;
        font-size: 48pt;
      "
    >
      5❤️
    </div>
    <section class="deathScreen">
      <div>
        <div class="title">💀Vous avez perdu💀</div>
        <div class="buttonContainer">
          <span>A pour rejouer</span><span>X pour voir les scores</span
          ><span>S pour sauvegarder ton record</span>
        </div>
      </div>
    </section>
    <section class="loadingScreen">
      <div>
        <div>
          <img
            src="/assets/frogLoader.png"
            style="position: absolute; opacity: 0.4"
          /><img
            class="frogLoader"
            src="/assets/frogLoader.png"
            style="clip-path: inset(0 0 0 0); transition: all 0.5s"
          />
        </div>
        <span>Chargement</span>
      </div>
      <div class="loader"></div>
    </section>
    <section class="menu">
      <div><img src="/assets/logo.png" /> <span>Appuyez sur A</span></div>
    </section>

    <div class="experience"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
